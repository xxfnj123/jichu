<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        //Object.keys用于获取对象自身所有的属性,返回一个数组
        var obj = {
            id:1,
            pname:'xiaomi',
            price:1999,
            num:2000
        };
        var arr = Object.keys(obj);
        console.log(arr);
        arr.forEach(function(value){
            console.log(value);
        });
        */




        //Object.defineProperty()定义新属性或修改原有的属性
        var obj1 = {
            id:2,
            pname:'huawei',
            price:2999
        }

        //1.以前的对象添加和修改属性的方法
        obj1.num = 1000;
        obj1.price = 99;
        console.log(obj1);

        //2.Object.defineProperty()定义新属性或修改原有的属性
        Object.defineProperty(obj1,'num',{
                value:1000,
                enumerable:false,
        });
        console.log(obj1);

        Object.defineProperty(obj1,'price',{
                value:99,
        });
        console.log(obj1);

        Object.defineProperty(obj1,'id',{
                //限制修改这个属性，true为可修改，false为不可修改，默认false
                writable:false,
        });
        obj1.id = 3;
        console.log(obj1);

        Object.defineProperty(obj1,'address',{
                value:'新东方',
                writable:false,
                //enumerable限制遍历，true为可遍历，false为不可遍历，默认false
                enumerable:false,
                //configurable限制删除属性，true为可删除，false为不可删除，默认false
                //甚至不允许修改第三个参数里面的特性
                configurable:false,
        });
        Object.keys(obj1);
        console.log(Object.keys(obj1));
        delete obj1.address;
        console.log(obj1);
        delete obj1.pname;
        console.log(obj1);




    </script>
</body>
</html>
