<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击</button>
    <script>

        //函数的不同调用方式决定了this的指向不同

        //1.普通函数 this指向window
        function fn(){
            console.log('普通函数的this' + this);
        }
        window.fn();
        

        //2.对象的方法 this指向的是对象o
        var o = {
            sayHi:function(){
                console.log('对象的方法的this' + this);
            }
        }
        o.sayHi();


        //3.构造函数 this指向ldh这个实例对象
        function Star(){};
        Star.prototype.sing = function(){};
        //原型对象里面的this指向的也是ldh这个实例对象
        var ldh = new Star();


        //4.绑定事件函数 this指向的是函数的调用者--btn这个按钮对象
        btn.onclick = function(){
            console.log('绑定事件函数的this' + this);
        };//点击按钮可以调用这个函数


        //5.定时器函数 this指向的也是window
        window.setTimeout(function(){
            console.log('定时器的this' + this);
        },1000);//这个函数是定时器自动1秒调用一次


        //6.立即执行函数 this还是指向window
        (function(){
            console.log('立即执行函数的this' + this);
        })();//立即执行函数是自动调用




    </script>
</body>
</html>
