<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //1.严格模式下，变量名必须先声明在使用
        //num = 10;
        var num = 10;
        console.log(num);
        //2.严格模式下，不能删除已经定义好的变量
        //delete num;
        //3.严格模式下，函数的this指向不再是window，而是undefined
        function fn(){
            console.log(this);
        }
        fn();
        //4.严格模式下，如果构造函数不加new调用，this会报错
        function Star(){
            this.sex = '男';
        }
        //Star();
        var ldh = new Star();
        console.log(ldh.sex);
        //5.严格模式下，定时器this还是指向window
        setTimeout(function(){
            console.log(this);
        },2000)
        //6.严格模式下，不允许有重名的参数
        function fn1(a,b){
            console.log(a + b);
        };
        fn1(1,2);
        //7.严格模式下，不允许在非函数的代码块内声明函数
        //例如：可以函数的嵌套，但不能在if语句、for语句里面声明函数，会报错
        function fn2(){
            function fn3(){
                console.log('嵌套');
            }
            fn3();
        }
        fn2();
        

    </script>
</body>
</html>
