        //3.bind()
        var j = {
            name:'andyss'
        };
        function fn2(a,b){
            console.log(this);
            console.log(a+b);

        f();
        //bind 不会调用原来的函数 可以改变原来函数内部的this指向
        //返回的是原函数改变this之后产生的新函数
        //如果有的函数不需要立即调用，但是又想改变这个函数内部的this指向，此时用bind最适合
