<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // \d 相当于[0-9]
        var reg1 = /^\d$/;
        console.log(reg1.test(1));
        console.log(reg1.test('a'));
        console.log('------------------');
        // \D 相当于[^0-9]
        var reg2 = /^\D$/;
        console.log(reg2.test(1));
        console.log(reg2.test('a'));
        console.log(reg2.test('-'));
        console.log(reg2.test('!'));
        console.log('------------------');
        // \w 相当于[A-Za-z0-9_]
        var reg3 = /^\w$/;
        console.log(reg3.test(1));
        console.log(reg3.test('a'));
        console.log(reg3.test('_'));
        console.log(reg3.test('!'));
        console.log('------------------');
        // \W 相当于[^A-Za-z0-9_]
        var reg4 = /^\W$/;
        console.log(reg4.test(1));
        console.log(reg4.test('a'));
        console.log(reg4.test('_'));
        console.log(reg4.test('!'));
        console.log('------------------');
        // \s 相当于[\t\r\n\v\f],匹配空格
        var reg5 = /^\s$/;
        console.log(reg5.test(' '));
        console.log(reg5.test('1'));
        console.log(reg5.test('a'));
        console.log(reg5.test('!'));
        console.log('------------------');
        // \S 相当于[^\t\r\n\v\f]，匹配非空格
        var reg6 = /^\S$/;
        console.log(reg6.test(' '));
        console.log(reg6.test('1'));
        console.log(reg6.test('a'));
        console.log(reg6.test('!'));
        console.log('------------------');

    </script>
</body>
</html>
