<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //量词符：用来设定某个模式出现的次数
        //简单理解：就是让下面的a这个符号重复多少次


        //*相当于>=0，可以出现0次或很多次
        var rg = /^a*$/;
        console.log(rg.test(''));
        console.log(rg.test('a'));
        console.log(rg.test('aaa'));
        console.log('-----------------------');
        //+相当于>=1，可以出现1次或很多次
        var re = /^a+$/;
        console.log(re.test(''));
        console.log(re.test('a'));
        console.log(re.test('aaa'));
        console.log('-----------------------');
        //?相当于1||0
        var reg = /^a?$/;
        console.log(reg.test(''));
        console.log(reg.test('a'));
        console.log(reg.test('aaa'));
        console.log('-----------------------');
        //{3}相当于重复三次
        var reg1 = /^a{3}$/;
        console.log(reg1.test(''));
        console.log(reg1.test('a'));
        console.log(reg1.test('aaa'));
        console.log(reg1.test('aaaa'));
        console.log('-----------------------');
        //{3,}相当于>=3次
        var reg2 = /^a{3,}$/;
        console.log(reg2.test(''));
        console.log(reg2.test('a'));
        console.log(reg2.test('aaa'));
        console.log(reg2.test('aaaaa'));
        console.log('-----------------------');
        //{3,16}相当于>=3&&<=16次
        var reg3 = /^a{3,16}$/;
        console.log(reg3.test(''));
        console.log(reg3.test('a'));
        console.log(reg3.test('aaa'));
        console.log(reg3.test('aaaaa'));
        console.log('-----------------------');




    </script>
</body>
</html>
