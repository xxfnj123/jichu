<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var rg = /abc/; 只要包含abc就符合规范
        //var rg = /^abc$/; 只有abc才符合规范
        //字符类：[]表示有一系列字符可供选择，只要匹配其中一个就符合规范
        var rg = /[abc]/;//只要有a/b/c，有其中一个就符合规范
        console.log(rg.test('andy'));
        console.log(rg.test('baby'));
        console.log(rg.test('color'));
        console.log(rg.test('down'));
        console.log('--------------------');
        var re = /^[abc]$/;//只能是a/b/c
        console.log(re.test('a'));
        console.log(re.test('b'));
        console.log(re.test('c'));
        console.log(re.test('abc'));
        console.log('--------------------');
        var reg = /[a-z]/;//只要是26个字母就符合规范,严格区分大小写
        console.log(reg.test('abc'));
        console.log(reg.test('efgh'));
        console.log(reg.test('opqrxyz'));
        console.log(reg.test(1234));
        console.log('--------------------');
        var reg1 = /[0-9]/;//只要是数字就符合规范
        console.log(reg1.test('abc'));
        console.log(reg1.test('efgh'));
        console.log(reg1.test('opqrxyz'));
        console.log(reg1.test(1234));
        console.log('--------------------');
        //字符组合
        var reg2 = /^[a-zA-Z0-9_-]$/;//“数字”或“26个字母”或“_”或“-”任意一个(限制一位)即符合规范，字母无论大小写
        console.log(reg2.test('a'));
        console.log(reg2.test('B'));
        console.log(reg2.test('1'));
        console.log(reg2.test('_'));
        console.log(reg2.test('-'));
        console.log(reg2.test('abc'));
        console.log(reg2.test('123'));
        console.log('--------------------');
        //中括号里面的^表示取反的意思
        //中括号外面的^表示边界符
        var reg3 = /^[^0-9]$/;//除了0-9数字外的其它都符合规范，限制一位
        console.log(reg3.test(1));
        console.log(reg3.test(123));
        console.log(reg3.test('a'));
        console.log(reg3.test('abc'));
        console.log(reg3.test('!'));




    </script>
</body>
</html>
