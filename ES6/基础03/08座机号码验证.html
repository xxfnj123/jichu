<body>
    <script>
        //座机号码验证(全国座机号码)
        //两种格式：010-12345678 或者 0530-1234567
        //正则表达式里面的或者符号，只用一个|表示
        //语法
        var reg = /^\d{3}-\d{8}|\d{4}-\d{7}$/;
        console.log(reg.test('020-22222222'));
        //改写
        var reg1 = /^\d{3,4}-\d{7,8}$/;
        console.log(reg1.test('2022-3333333'));



    </script>
</body>
