<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		
		<script type="text/javascript">
			
			//1.创建类class
			class Star {
				constructor(uname,age) {
					this.uname = uname;
					this.age = age;
				}
				
			}
			
			
			//2.利用类创建对象 new
			var ldh = new Star('刘德华',18);
			var zxc = new Star('周星驰',20);
			console.log(ldh);
			console.log(zxc);
		
			
			/*
			 * 1.通过class关键字创建类，类名我们还是习惯性定义首字母大写
			 * 2.类里面有constructor函数，可以接收传递进来的参数，同时返回实例对象
			 * 3.只要new生成实例时，就会自动调用constructor这个函数，
			 * 		就算不写constructor函数，在new生成实例时也会自动生成这个函数
			 * 4.生成实例new关键字不能省略
			 * 5.注意语法规范，
			 * 		创建类，类名后面不要加小括号，
			 * 		生成实例，类名后面加小括号
			 * 		构造函数后面不需要加function
			 * 
			 */
			
			
			
		</script>
		
		
		
		
		
	</body>
</html>
