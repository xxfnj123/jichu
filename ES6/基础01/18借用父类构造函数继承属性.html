<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //借用父类构造函数继承属性
        //1.父构造函数
        function Father(uname,age){
            //this指向父构造函数的对象实例
            this.uname = uname;
            this,age = age;
        }
        //2.子构造函数
        function Son(uname,age,score){
            //this指向子构造函数的对象实例
            /*
            这句话的重点是把Father中的this指向Son中的this
            这样Son就可以使用Father中的uname和age
            */
            Father.call(this,uname,age);
            this.score = score;
        }

        var son = new Son('刘德华',18,100);
        console.log(son);



    </script>
</body>
</html>
