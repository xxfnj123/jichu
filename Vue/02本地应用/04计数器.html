<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <link rel="stylesheet" href="css/jishuqi.css">
</head>
<body>

    <!-- 
        创建Vue示例时：el(挂载点)、data(数据)、methods(方法)
        v-on指令绑定事件，简写为@
        通过this关键字获取data中的数据
        v-text设置元素的文本值，简写为{{}}
        v-html设置元素的innerHTML
     -->


    <div id="app">
        <!-- 计数器功能区域 -->
        <div class="input-num">
            <button @click="sub">
                -
            </button>
            <span>{{ num }}</span>
            <button @click="add">
                +
            </button>
        </div>
        <img src="http://www.itheima.com/images/logo.png" alt="">
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    //console.log('add');
                    if(this.num<10){
                        this.num++;
                    }else{
                        alert('别点了，最大了!');
                    }
                },
                sub:function(){
                    //console.log('sub');
                    if(this.num>0){
                        this.num--;
                    }else{
                        alert('别点了，最小了!');
                    }
                    
                }
            }
        })
    </script>
</body>
</html>
