<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			
			
			window.onload = function(){
				
				
				/*
				 * 使图片可以自动切换
				 * 
				 */
				
				var img1 = document.getElementById("img1");
				
				//创建一个数组来保存图片的路径
				var imgArr = ["img/1.png","img/2.png","img/3.png","img/4.png","img/5.png"];
				
				//创建一个变量，用来保存当前图片的索引
				var index = 0;
				
				//定义一个变量来标识定时器
				var timer;
				
				
				
				//为btn01绑定单击响应函数
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					
					
					/*
					 * 目前，每点击一次按钮，就会开启一个定时器
					 * 点击多次就会开启多次定时器，这就导致图片切换速度过快
					 * 并且我们只能关闭最后一次开启的定时器，就可能导致停不下来
					 */
					/*
					 * 在开启定时器之前
					 * 需要将当前元素上的其它定时器关闭
					 * 
					 */
					clearInterval(timer);
					
					
					
					/*
					 * 开启一个定时器，自动切换图片
					 * 
					 */
					timer = setInterval(function(){
		
						//让索引自增
						index++;
						
						//判断索引是否超过最大索引
						if(index >= imgArr.length){
							//则将index设置为0
							index = 0;
						}
						
						//修改img1的src属性
						img1.src = imgArr[index];
						
					},1000);
						
				};
				
				
				
				//为btn02绑定单击响应函数
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					
					/*
					 * 点击按钮以后停止图片切换
					 * 关闭定时器
					 * 
					 * clearInterval()可以接受任意参数
					 * 		如果参数是一个有效的定时器标识，则停止对应的定时器
					 * 		如果参数不是一个有效的标识，则什么也不发生
					 * 		
					 */
					clearInterval(timer);
					
				};
				
				
				
				
				
			};
			
			
			
			
			
			
		</script>
		
		
	</head>
	<body>
		
		
		<img id="img1" src="img/1.png" />
		<br />
		<button id="btn01">开始</button>
		<button id="btn02">暂停</button>
	</body>
</html>
