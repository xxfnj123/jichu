<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			/*
			 * History
			 * 		对象可以用来操作浏览器向前或向后翻页
			 * 
			 * 
			 */
			
			
			window.onload = function(){
				
				var btn = document.getElementById("btn");
				
				btn.onclick = function(){
					
					/*
					 * length属性
					 * 		可以获取到当次访问的链接数量
					 * 
					 */
			        //alert(history.length);
					
					
					/*
					 * back()
					 * 		可以用来返回到上一个页面，作用和浏览器的回退按钮一样
					 * 
					 */
					//history.back();
					
					
					/*
					 * forward()
					 * 		可以跳转到下一个页面，作用和浏览器的前进按钮一样
					 */
					//history.forward();	
					
					
					/*
					 * go()
					 * 		可以用来跳转到指定界面
					 * 		需要一个整数作为参数
					 * 			1 -表示向前跳转一个页面
					 * 			2 -表示向前跳转两个页面
					 * 		   -1 -表示向后跳转一个页面
					 * 		   -2 -表示向后跳转两个页面
					 */
					history.go(-2);
						
					
				};
			};
			
			
		</script>
		
	</head>
	<body>
		
		<button id="btn">点我一下</button>
		
		<h1>History</h1>
		
		<a href="Navigator.html">去Navigator</a>
		
	</body>
</html>
