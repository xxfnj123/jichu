<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			*{
				margin: 0px;
				padding: 0px;
				
			}
			
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0px;
			}
			
			#box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 0px;
				top: 200px;

			}
			
			
			
			
		</style>
		
		<script type="text/javascript" src="js/tools.js">
			
		</script>
		
		<script>
			
			window.onload = function(){
				
				var box1 = document.getElementById("box1");
				
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					move(box1 , "left" , 800 , 20);
				};
				
				
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					move(box1 , "left" , 0 , 20);
				};
				
				
				var box2 = document.getElementById("box2");
				
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function(){
					move(box2 , "left" , 800 , 20);
				};
				
				//测试按钮
				var btn04 = document.getElementById("btn04");
				btn04.onclick = function(){
					//move(box2 , "width" , 800 , 20);
					//move(box2 , "top" , 800 , 20);
					//move(box2 , "height" , 800 , 20);
					move(box2 , "width" , 800 , 20 , function(){
						move(box2 , "height" , 400 , 20 , function(){
							move(box2 , "top" , 0 , 20 , function(){
								move(box2 , "height" , 800 , 20 , function(){
									move(box2 , "width" , 100 , 20 , function(){
										move(box2 , "height" , 100 , 20 , function(){
											move(box2 , "top" , 200 , 20 , function(){
												
											});
										});
									});
								});
							});
						});
					});
				};
				
				
	
			};
			

			
		</script>
		
		
		
		
	</head>
	<body>
		
		<button id="btn01">点击按钮，box1向右移动</button>
		<button id="btn02">点击按钮，box1向左移动</button>
		<button id="btn03">点击按钮，box2向右移动</button>
		<button id="btn04">测试按钮</button>
		
		<br /><br />
		
		<div id="box1"></div>
		<div id="box2"></div>
		<div style="width: 0; height: 1000px; border-left: 1px solid black; position: absolute; left: 800px; top: 0;"></div>
		
	</body>
</html>
