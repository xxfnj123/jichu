<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			*{
				margin: 0px;
				padding: 0px;
				
			}
			
			#box1{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				left: 0px;
			}
			
			#box2{
				width: 0px;
				height: 1000px;
				border: 1px solid black;
				position: absolute;
				left: 800px;
				top: 0px;
			}
			
			
			
			
		</style>
		
		<script>
			
			window.onload = function(){
				
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				var timer;
				btn01.onclick = function(){
					
					//关闭上一个定时器
					clearInterval(timer);
					
					timer = setInterval(function(){
						

						//获取box1原来的left值
						var oldValue = parseInt(getStyle(box1,"left"));
						
						//在旧值的基础上，定义新值
						var newValue = oldValue + 20;
						
						//将新值设置给box1
						box1.style.left = newValue + "px";
						
						//当最后一次增加的数值超过800px设置回800px
						if(newValue >= 800){
							newValue == 800;
						}
						
						//当元素移动到800px时，使其停止移动
						if(newValue == 800){		
							clearInterval(timer);	
						}
						
						
						
					},30);
					
					
					
					
				};
				
				
				
				
				
			};
			
			/*
			 * 定义一个函数，用来获取指定元素的当前的样式
			 * 参数：
			 * 		obj   要获取样式的元素
			 * 		name  要获取的样式名
			 * 
			 * 
			 */
			function getStyle(obj , name){
				
				//优先用这种方法
				
				if(window.getComputedStyle){
					
					//IE8以上及其他浏览器，有getComputedStyle方法
					return getComputedStyle(obj,null)[name];
					
				}else{
					
					//IE8以下浏览器，没有getComputedStyle方法
					return obj.currentStyle[name];
					
				}
			};
			
			
		</script>
		
		
		
		
	</head>
	<body>
		
		<button id="btn01">点击一下，div开始向右移</button>
		<br /><br />
		<div id="box1"></div>
		<div id="box2"></div>
	</body>
</html>
