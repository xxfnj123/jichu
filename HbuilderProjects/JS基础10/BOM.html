			/*
			 * BOM
			 * 		浏览器对象模型
			 * 		BOM可以使我们通过JS操作浏览器
			 * 		在BOM中为我们提供了一组对象，用来完成对浏览器的操作
			 * 		
			 * BOM对象
			 * 		Window
			 * 			代表整个浏览器的窗口，同时也是网页中的全局对象
			 * 
			 * 		Navigator
			 * 			代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
			 * 
			 * 		Location
			 * 			代表当前浏览器的地址信息，可以通过该对象获取地址信息或操作浏览器跳转页面
			 * 
			 * 		History
			 * 			代表浏览器的历史记录，可以通过该对象操作浏览器的历史记录
			 * 			由于隐私的原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
			 * 			而且该操作只在当次访问时有效
			 * 
			 * 		Screen
			 * 			代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关信息
			 * 
			 * 这些BOM对象在浏览器中都是作为window对象的属性保存的
			 * 可以用过window对象来使用，也可以直接使用
			 * 
			 * 
			 *
