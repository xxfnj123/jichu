<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
		/*
			三大选择器
			1.标签名选择器
			2.id选择器
			3.类选择器
		*/
		
		/*
		  	标签名选择器
			给页面所有同名的标签定义样式的选择器
			语法 标签名{样式}
		*/
		
		span{
			background-color: burlywood;
			font-size: 40px;
			font-family: "微软雅黑";
			color: blue;
		}
		
		
		/*
		    id选择器
		           一般body中的任何一个标签都有id属性
		    id属性一般用于帮助我们定位到页面上唯一的一个标签
		    id属性值命名有规则
		           不能有空格和一些特殊符号
		           特殊符号中仅可以使用 _
		           不能以数字为开头
		           推荐写法：字母开头，数字在后面
		           语法  #id值{样式}
		*/
		
		#p1{
			border: 1px dotted blue;
			background-color: gray;
			color: red;
			width: 100px;
			height: 100px;
		}
		
		/*
		类选择器
		一般body中的所有标签都有class属性
		多个不同的标签可以有相同的class属性值
		通过标签的class属性确定样式的作用范围
		语法  .class属性值{样式}
		*/
		
		.c1{
			background-color: burlywood;
			font-size: 50px;
			font-family: "楷体";
			color: black;
			text-decoration: none;
		}
		
		
		</style>
	</head>
	<body>
		<span id="s1">今天天气很好</span>
		<br />
		
		<span id="s2">今天天气很好</span>
		<br />
		
		<p id="p1">今天天气不错</p>
		<br />
		
		<p id="p2" class="c1">今天天气不错</p>
		<h1 class="c1">今天天气不错</h1>
		<a href="#" class="c1">百度</a>
		
	</body>
</html>
