<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//测试如下的程序的性能
			//在程序执行时，开启计时器
			//console.time("计时器的名字")可以用来开启一个计时器
			//需要一个字符串作为参数，作为计时器的标识
			console.time("test");
			
			for(var i=2;i<=100;i++){
				var flag=true;
				for(var j=2;j<=Math.sqrt(i);j++){
					if(i%j==0){
						flag=false;
						break;
					}
				}
				if(flag){
					console.log(i);
				}		
			}
			
			//终止计时器
			//console.timeEnd()用来停止一个计时器，需要一个计时器的名字作为参数
			console.timeEnd("test");
			
			
			//可以通过Math.sqrt()对一个数进行开方
			/*
			var result = Math.sqrt(16);
			console.log("result="+result);
			*/
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
