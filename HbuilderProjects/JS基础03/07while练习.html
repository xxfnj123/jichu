<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			
			/*
			 * prompt()可以弹出一个提示框，该提示框中会带有一个文本框
			 * 可以在文本框中输入一段内容，该函数需要一个字符串作为参数
			 * 该字符串会作为提示框的提示文字
			 * 
			 * 用户输入的内容会作为函数的返回值返回
			 * 可以定义一个变量来接受该内容
			 */
			
			//将prompt放入到一个循环中
			while(true){
				//score就是小明的期末成绩
				var score = prompt("小明的期末成绩(0-100):");
				//判断用户输入的值是否合法
				if(score >= 0 && score <= 100){
					//满足该条件，则退出循环
					break;
				}
				alert("请输入有效分数!!!");
			}
			

			
			//判断值是否合法
			if(score > 100 || score < 0 || isNaN(score)){
				alert("拉出去毙了");
			}else{
				if(score == 100){
					alert("奖励一辆BMW");
				}else if(score > 80 && score < 99){
					alert("奖励一台iphone15s");
				}else if(score > 60 && score < 80){
					alert("奖励一本参考书");
				}else{
					alert("什么奖励都没有");
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
