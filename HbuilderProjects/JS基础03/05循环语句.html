<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 循环语句：
			 * 通过循环语句可以反复的执行一段代码多次
			 * 
			 * while循环
			 * 语法：
			 * 		while(条件表达式){
			 * 			语句...
			 * 		}
			 * 		while语句执行时
			 * 		先对条件表达式进行求值判断
			 * 			如果值为true，则执行循环体
			 * 			循环体执行完毕后，继续对表达式进行判断
			 * 			如果为true，则继续执行，以此类推
			 * 			但当循环体执行完后，对表达式进行的判断为false
			 * 			则跳出循环，循环结束
			 * 
			 * 
			 * do...while 循环
			 * 语法：
			 * 		do{
			 * 			语句...
			 * 		}while(条件表达式)
			 * 
			 * 执行流程：
			 * 		会先执行循环体
			 * 		循环体执行完毕后，再对while后的条件表达式进行判断
			 * 		如果结果为true，继续循环
			 * 		如果结果为false，终止循环
			 * 
			 * 实际上这两个循环语句功能类似
			 * 不同点：
			 * 		while是先判断后执行
			 * 		do...while是选执行后判断
			 * 		do...while可以保证循环体至少执行一次
			 * 		而while则不行
			 * 
			 */
			
			//可以在while循环中嵌套if语句来用break终止循环
			
			var n = 1;
			/*
			while(true){
				console.log(n++);
				
				if(n == 10){
					break;
				}
				
			}
			*/
			
			//创建一个循环，往往需要三个步骤
			
			//1.创建一个初始变量
			var i = 1;
			
			//2.在循环中设置一个条件表达式
			/*while写法*/
			/*
			while(i <= 500){
				//3.定义一个更新表达式，每次更新初始化变量
				document.write(i++ +"<br />");
					
			}
			*/
			
			/*do...while写法*/
			do{
				document.write(i++ +"<br />");
			}while(i <= 10)
			
		</script>
	</head>
	<body>
	</body>
</html>
