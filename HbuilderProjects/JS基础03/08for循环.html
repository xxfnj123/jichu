<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * for循环：
			 * 语法：
			 * 		for(初始化表达式;条件表达式;更新表达式){
			 * 			语句...
			 * 		}
			 * 执行流程：
			 * 		1.执行初始化表达式，初始化变量(只会执行一次)
			 * 		2.执行条件表达式，
			 * 			如果为true，则执行循环语句
			 * 			如果为false，终止循环
			 * 		3.执行更新表达式，后重复第2步骤
			 * 
			 * for循环中的三个部分可以省略，也可以写在外部，但不要忘记写;
			 * 
			 * 
			 */
			
			for(var i = 0 ; i <= 10 ; i++){
				console.log("i ="+i);
			}
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
