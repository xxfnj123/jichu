<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 流程控制语句--控制程序执行流程
			 * 语句的分类：
			 * 		1.条件判断语句
			 * 		2.条件分支语句
			 * 		3.循环语句
			 * 
			 * 
			 */
			
			/*
			 * 条件判断语句：
			 * 		在执行某个语句之前，进行判断
			 * 		如果条件成立才会执行语句，否则不执行
			 * 
			 * if语句
			 * 语法一：
			 * 		if(条件表达式){
			 * 			语句1
			 * 			语句2...
			 * 		}
			 * 		if语句在执行时，会先对条件表达式进行求值判断
			 * 		如果条件表达式的值为true，则执行if后的语句
			 * 		如果条件表达式的值为false，则不会执行if后的语句
			 * 
			 * 		if语句想要控制多条语句
			 * 		可以将这些语句统一放到代码块中
			 */
			
			var a = 11;
			
			if(a > 10 && a <= 20){
				alert("a大于10，并且a小于等于20");
			}
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
