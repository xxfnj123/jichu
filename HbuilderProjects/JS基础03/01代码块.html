<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 程序是由一条一条语句构成的
			 * 语句是按照自上而下的顺序一条一条执行的
			 * 在JS中可以使用{}来为语句进行分组，
			 * 		同一个{}中的语句称为是一组语句
			 * 		要么都执行，要么都不执行
			 * 		一个{}中的语句称为一个代码块
			 * 		代码块的后边就不用加;
			 * 
			 * JS中的代码块，只有分组的作用，没有其他的用途
			 * 代码块中的内容，在外部也是完全可见的
			 */
			
			{
				var a = 10;
				alert("hello");
				console.log("你好");
				document.write("语句");
				
			}
			
			console.log("a ="+a);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
