<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 从键盘接收整数参数，
			 * 如果该数为1-7，
			 * 打印对应的星期，
			 * 否则打印非法参数
			 */
			
			var data = +prompt("今天星期几？");
			
			
			switch(data){
				case 1:
					alert("今天星期一");
					break;
				case 2:
					alert("今天星期二");
					break;
				case 3:
					alert("今天星期三");
					break;
				case 4:
					alert("今天星期四");
					break;
				case 5:
					alert("今天星期五");
					break;
				case 6:
					alert("今天星期六");
					break;
				case 7:
					alert("今天星期天");
					break;
				default:
					alert("非法参数");
					break;
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
