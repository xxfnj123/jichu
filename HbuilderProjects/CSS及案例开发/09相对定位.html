<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			.d1{
				width: 200px;
				height: 200px;
				background-color:yellow ;
				/*
				定位   相对定位
				相对于原来的位置
				当位置发生了改变
				不会释放原来的位置
				其他标签不能占用原来的位置
				*/
				position: relative;
				top: 200px;
				left: 300px;
			}
			
			.d2{
				width: 200px;
				height: 200px;
				background-color:green ;
			}
			
		</style>
	</head>
	<body>
		
		<div class="d1" >1</div>
		<div class="d2" >2</div>
	</body>
</html>
