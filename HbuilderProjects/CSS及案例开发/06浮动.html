<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			/*浮动 float*/
			
			#outerdiv{
				width: 800px;
				height: 500px;
				border: 1px solid black;
				margin: 0px auto;
			}
			
			.d1,.d2,.d3{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				margin: 20px;
			}
			
			.d1{
				background-color: yellow;
				float: right;
			}
			.d2{
				background-color: green;
				float: left;
			}
			.d3{
				background-color: aqua;
				float: right;
			}
			
		</style>
	</head>
	<body>
		
		<div id="outerdiv">
		
		<div class="d1">
			1
		</div>
		
		<div class="d2">
			2
		</div>
		
		<div class="d3">
			3
		</div>
		
		</div>
	</body>
</html>
