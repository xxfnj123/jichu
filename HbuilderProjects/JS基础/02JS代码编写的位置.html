<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--
			引入外部JS文件，写到script标签中
			可以在不同网页中同时使用，可以利用到浏览器的缓存机制
			比较推荐的使用方法
			注意的是：
			script标签一旦用于引入外部JS文件
			就不能再编写代码了，会被浏览器忽略
			如需需要编写代码，
			需要创建一个新的script标签编写内部代码
			且执行顺序从上到下
		-->
		
		<script src="js/script.js"></script>
		<script>
			alert("我是内部JS文件的代码");
		</script>
		
	</head>
	<body>
		
		
		<!--
			虽然可以写在标签的属性中
			但是他们属于结构和行为耦合
			不方便维护，不推荐使用
		-->
		
		<!--
			可以将JS代码编写到标签的onclick属性中
			当我们点击按钮时，JS代码才会被执行
		-->
		<button onclick="alert('讨厌，你点我干嘛！')">点我一下</button>
		
		<!--
			可以将JS代码写在超链接的href属性中
			这样点击超链接时，会执行JS代码
		-->
		<a href="javascript:alert('让你点你就点!!!')">也点我一下</a>
		<!--点击无反应-->
		<a href="javascript:">也点点我</a>
		
		
		
		
		
	</body>
</html>
