<!DOCTYPE html>

		<title></title>
		<script>
			
			/*
			 * 1.JS中严格区分大小写
			 * 2.JS中每一条语句以分号（;）结尾
			 *   如果不写分号，浏览器会自动添加，但是会消耗一些系统资源
			 *   而且有的时候，浏览器会加错分号
			 *   所以开发中必须写上分号
			 * 3.JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
			 */
			
			alert
			(
				"hello"
			);
