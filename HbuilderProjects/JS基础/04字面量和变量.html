<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			
			/*
			 * 字面量：都是一些不可改变的量
			 *       比如：1 2 3 4 5
			 *       字面量都是可以直接使用的，但是一般不直接使用
			 * 
			 * 变量：变量可以用来保存字面量，而且变量的值是可以任意改变的
			 *     变量更方便使用，通常在开发中用变量去保存一个字面量
			 *     可以通过变量对字面量进行描述
			 * 
			 */
			
		
			var a;//在js中使用var关键字来声明一个变量
			a = 123;//为变量赋值
			document.write(a);//向body中输出变量a的值
			console.log(a);//向控制台输出变量a的值
			
			//声明和赋值可以同时进行
			var b = 456;
			document.write(b);
			console.log(b);
			
			
			
		</script>
		
		
		
		
	</head>
	<body>
	</body>
</html>
