<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 数据类型指的就是字面量的类型
			 * 在JS中共有六种数据类型
			 * 1.String    字符串
			 * 2.Number    数值
			 * 3.Boolean   布尔值
			 * 4.Null      空值
			 * 5.Undefined 未定义
			 * 6.Object    对象
			 * 
			 * 
			 * 其中前五个属于基本数据类型，而Object属于引用数据类型
			 * 
			 */
			
			/*
			 * String字符串
			 * -在JS中字符串需要使用引号引起来
			 * -使用双引号或单引号都可以，但不要混着用
			 * -引号不能嵌套，双引号里面不能放双引号。单引号里面不能放单引号
			 */
			
			var str = "hello";
			str = '我说:"今天天气很不错!"';
			//console.log(str);
			//alert(str);
			
			
			/*
			 * 在字符串中，我们可以使用\作为转义字符
			 * 当我们表示一些特殊符号时，可以使用\进行转义
			 * 		\' 表示'
			 * 		\" 表示"
			 * 		\n 表示换行
			 * 		\t 表示制表符
			 * 		\\ 表示\
			 * 
			 */
			
			str = "\\\\";
			
			//输出字面量 字符串str
			//alert("str");
			
			//输出变量str
			//alert(str);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
