<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * Null（空值）类型的值只有一个就是null
			 * null用来表示一个为空的对象
			 * 使用typeof检查会返回object
			 * 
			 * 
			 * Undefined类型的值只有一个就是Undefined
			 * 当声明一个变量，但是不给变量赋值时，它的值就是Undefined
			 * 使用typeof检查会返回undefined
			 */
			var a = null;
			console.log(a);
			var b;
			console.log(b);
			
			
			
			
			
		</script>
	</head>

</html>
