<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 标识符
			 * -在JS中，由我们自主命名的称为标识符
			 * -例如：变量名、函数名、属性名都属于标识符
			 * -命名一个标识符要遵循以下规则：
			 *  1.标识符可以含有字母、数字、_、$
			 *  2.标识符不能以数字开头
			 *  3.标识符不能是ES中的关键字或保留字
			 *  4.标识符一般采用驼峰命名法
			 *   -首字母小写，每个单词首字母大写，其余字母小写
			 *   例如：helloWorld、xxxYyyZzz
			 * 
			 * -JS底层保存标识符时，实际上是采用Unicode编码
			 *  所以理论上讲，所有的utf-8中含有的内容都可以作为标识符
			 * 
			 * 
			 */
			
			var a_1_$ = 123;
			console.log(a_1_$);
			
			var helloWorld = 456;
			console.log(helloWorld);
			
			var xxxYyyZzz = 789;
			console.log(xxxYyyZzz);
			 
			
		</script>
		
		
		
	</head>
	<body>
	</body>
</html>
