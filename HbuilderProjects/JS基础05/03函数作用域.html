<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 函数作用域
			 * 		调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
			 * 		每调用一次函数就会创建一个新的函数作用域，它们之间都是相互独立的
			 * 
			 * -在函数作用域中，可以访问到全局作用域的变量
			 * -在全局作用域中，无法访问到函数作用域的变量
			 * 
			 * 当在函数作用域中操作一个变量时
			 * 		它会先在自身作用域中寻找
			 * 		如果有就直接使用
			 * 		如果没有就向上一级作用域中寻找
			 * 		直到找到全局作用域
			 * 		如果都找不到则会报错
			 * 
			 * 在函数中要访问全局变量，可以使用window
			 * 
			 * 
			 * 
			 */
			
			var a = 10;
			
			function fun(){
				var a = "我是fun函数中的变量a";
				var b = 20;
				//console.log("a = "+a);
				
				function fun2(){
					console.log("a = "+window.a);
				}
				fun2();
			}
			//可以访问到全局作用域中的a变量
			//先在自身作用域中寻找变量a，没有则向上一级作用域寻找
			//fun();
			
			//无法访问到函数作用域中的b变量
			//console.log("b = "+b);
			
			
			
			
			/*
			 * 在函数作用域中，也有声明提前的特性
			 * 使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
			 * 
			 * 函数声明也会在函数中所有的代码执行之前被执行
			 * 
			 */
			function fun3(){
				
				fun4();
				//console.log(a);
				var a = 35;
				
				function fun4(){
					console.log("我是fun4");
				}
			}
			//fun3();
			
			
			
			var c = 33;
			/*
			 * 在函数中，不适用var声明的变量都会变成全局变量
			 */
			function fun5(){
				console.log("c = "+c);
				//有提前声明c，但并未赋值
				//所以调用函数显示的是undefined
				//var c = 10;
				
				//给c赋值，此处没用var关键字定义
				//所以会跑到上级(全局)中去定义赋值，属于全局变量
				//c = 10;
				
				//d没有使用var关键字，则会设置为全局变量
				window.d = 100;
			}
			
			//fun5();
			//所以此处输出全局变量c=10
			//console.log("c = "+c);
			//console.log("d = "+d);
			
			
			
			var e = 23;
			/*
			 * 定义形参就相当于在函数作用域中声明了变量
			 */
			function fun6(e){
				alert(e);
			}
			fun6(56);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
