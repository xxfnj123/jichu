<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//var a;
			
			
			/*
			 * 变量的声明提前
			 * 		使用var关键字声明的变量
			 * 		会在所有代码执行之前被声明
			 * 		但是只会在赋值语句那行开始被赋值
			 * 
			 * 		如果声明变量不使用var关键字
			 * 		则变量不会被提前声明
			 * 
			 * 
			 * 函数的声明提前
			 * 		使用函数声明形式创建的函数function 函数(){}
			 * 		它会在所有的代码执行之前就被创建
			 * 		所以可以在函数声明前来调用函数
			 * 
			 *      使用函数表达式创建的函数
			 * 		不会被声明提前，所以不能在声明前调用			
			 */
			
			
			//console.log("a = "+a);
			
			//变量提前声明，var a;会在所有代码最前面被执行声明
			//但是只在25行被赋值a=123;
			//var a = 123;
			
			
			
			fun1();
			//函数声明会被提前创建
			function fun1(){
				console.log("我是fun1函数");
			}
			//函数表达式声明不会被提前创建
			var fun2 = function(){
				console.log("我是fun2函数");
			}
			fun2();
			
			
			
			
			
			
		</script>
			
		
	</head>
	<body>
	</body>
</html>
