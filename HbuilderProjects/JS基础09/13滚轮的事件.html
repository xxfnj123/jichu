<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				
			}
			
			
		</style>
		
		<script type="text/javascript">
			
			window.onload = function(){
				
				
				
				var box1 = document.getElementById("box1");
				
				//为box1绑定鼠标滚轮滚动事件
				/*
				 * onmousewheel
				 * 		鼠标滚轮滚动事件，会在滚轮滚动时触发
				 * 		注意：火狐浏览器不支持该属性
				 * 			在火狐中需要使用DOMMouseScroll来绑定滚轮滚动事件
				 * 			且需要通过addEventListener()函数来绑定
				 * 
				 * 
				 */
				box1.onmousewheel = function(event){
					
					event = event || window.event;
					
					
					//判断鼠标滚轮滚动的方向
					/* 
					 * event.wheelDelta
					 * 可以获取鼠标滚轮滚动的方向
					 * 向上滚是正数，向下滚是负数
					 * 
					 * 这个属性火狐不支持
					 * 火狐要用event.detail来获取滚动的方向
					 * 值刚好相反，向上滚是负数，向下滚是正数
					 * 
					 */
					
					if(event.wheelDelta > 0){
						//当鼠标滚轮向上滚动时，box1变短
						box1.style.height = box1.clientHeight - 10 + "px";
					}else{
						//当鼠标滚轮向下滚动时，box1变长
						box1.style.height = box1.clientHeight + 10 + "px";
					}
					
					
					/*
					 * 当滚轮滚动时，浏览器会随之滚动，这是浏览器的默认行为
					 * 如果不希望发生，则可以通过return false取消默认行为
					 */
					
					
					return false;
					
					
					/*
					 * 注意火狐浏览器：
					 * 使用addEventListener()方法绑定响应函数
					 * 取消默认行为时不能使用return false
					 * 需要使用event来取消默认行为event.preventDefault();
					 * 但是IE8不支持event.preventDefault()这个属性
					 */


				};
				
				
				
				
			};
			
			
			
			
			
			
			
			
			
		</script>
		
		
	</head>
	<body style="height: 2000px;">
		<div id="box1"></div>
	</body>
</html>
