<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			window.onload = function(){
				
				/*
				 * 键盘事件
				 * 		onkeydown
				 * 			键盘被按下
				 * 			对于onkeydown来说，如果一直按着某个按键不松手，则事件会一直触发
				 * 			当onkeydown连续触发时，第一次和第二次之间会停顿间隔一下，后续会非常快
				 * 			这种设计是为了防止误操作的发生
				 * 
				 * 		onkeyup
				 * 			键盘被松开
				 * 
				 * 
				 * 
				 * 键盘事件一般都会绑定给一些可以获取到的焦点的对象或者是document
				 * 
				 */
				
				
				
				
				
				
				document.onkeydown = function(event){
					event = event || window.event;
					
				
					
					/*
					 * 可以通过keyCode来获取按键的编码
					 * 通过它可以判断哪个按键被按下
					 * 除了keyCode，事件对象中还提供了几个属性
					 * 		altKey
					 * 		ctrlKey
					 * 		shiftKey
					 * 	这三个用来判断alt ctrl shift 是否被按下
					 * 	如果按下则返回true，否则返回false
					 * 
					 */
					
					/*
					//判断按键y是否被按下
					if(event.keyCode === 89){
						console.log("y被按下了");
					}
					*/
					
					/*
					//判断y和ctrl是否同时被按下
					if(event.keyCode === 89 && event.ctrlKey){
						console.log("ctrl和y被按下了");
					}
					*/
					
					
					//console.log(event.keyCode);
				};
				
				
				/*
				document.onkeyup = function(){
					console.log("键盘松开了");
				};
				*/
				
				
				
				
				
				//给input绑定
				//获取input
				var input = document.getElementsByTagName("input")[0];
				
				
				input.onkeydown = function(event){
					event = event || window.event;
					
					//console.log(event.keyCode);
					
					//使文本框中不能输入数字
					//数字的keyCode是48-57
					if(event.keyCode >= 48 && event.keyCode <= 57){
						
						//在文本框中输入内容，属于onkeydown的默认行为
						//如果在onkeydown取消了默认行为，则输入的内容，不会出现在文本框中
						return false;
						
					}
					
				};
				
				
				
			};
			
			
			
			
			
			
			
			
			
			
		</script>
		
		
		
	</head>
	<body>
		
		<input type="text" />
		
	</body>
</html>
