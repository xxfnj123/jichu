<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				
			}
			
			
			
		</style>
		
		
		<script type="text/javascript">
			
			//使div可以根据不同的方向键向不同的方向移动
			
			
			window.onload = function(){
				
				//为document绑定一个按键按下事件
				document.onkeydown = function(event){
					event = event || window.event;
					
					
					//定义一个变量，来表示移动的速度
					var speed = 30;
					
					//当按了ctrl以后，速度加快
					if(event.ctrlKey){
						speed = 50;
					}
					
					
					
					/*
					 * 按左键，div向左移	keyCode=37
					 * 按右键，div向右移	keyCode=39
					 * 按上键，div向上移	keyCode=38
					 * 按下键，div向下移	keyCode=40
					 * 
					 */
					
					switch(event.keyCode){
						case 37:
							//alert("向左");
							box1.style.left = box1.offsetLeft - speed +"px";
							break;
							
							
						case 39:
							//alert("向右");
							box1.style.left = box1.offsetLeft + speed +"px";
							break;
							
							
						case 38:
							//alert("向上");
							box1.style.top = box1.offsetTop - speed +"px";
							break;
							
							
						case 40:
							//alert("向下");
							box1.style.top = box1.offsetTop + speed +"px";
							break;
						
						
						
					}

					
				};
				
				
			};
			
			
			
			
			
			
		</script>
		
		
		
		
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
