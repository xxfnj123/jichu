<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			var arr = ["孙悟空","猪八戒","沙和尚","唐僧","玉兔精"];
			
			/*
			 * slice()
			 * 		可以用来从数组中提取指定元素
			 * 		该方法不会改变原数组
			 * 		而是将截取到的元素封装到一个新的数组中返回
			 * 		参数：
			 * 			1.截取开始位置的索引，包含开始索引的元素
			 * 			2.截取结束位置的索引，不包含结束索引的元素
			 * 				第二个参数可以省略不写，此时会截取从开始索引以后的所有元素
			 * 		索引可以传递一个负值
			 * 		如果传递一个负值，则从后往前计算
			 * 			-1 表示最后一位
			 * 			-2 表示倒数第二位
			 * 
			 * 
			 */
			
			var result = arr.slice(1,4);
			var result = arr.slice(1,-2);
			//console.log(arr);
			//console.log("result = "+result);
			
			
			
			
			/*
			 * splice()
			 * 		可以用于删除数组中的指定元素
			 * 		使用splice()会影响到原数组
			 * 		会将指定元素从原数组中删除
			 * 		并将被删除的元素作为返回值返回
			 * 		参数：
			 * 			第一个，表示开始位置的索引
			 * 			第二个，表示删除的数量
			 * 			第三个及以后的...
			 * 				可以传递一些新的元素
			 * 				这些元素将会自动插入到开始位置索引前边
			 * 				相当于替换之前删除的元素
			 * 
			 */
			arr = ["孙悟空","猪八戒","沙和尚","唐僧","玉兔精"];
			var result = arr.splice(3,0,"牛魔王","铁扇公主","红孩儿");
			console.log(arr);
			console.log("result = "+result);
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
