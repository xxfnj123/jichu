<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 内建对象
			 * 宿主对象
			 * 自定义对象
			 * 
			 * 
			 * 数组（Array）
			 * 		数组也是一个对象
			 * 		它和普通对象功能类似，也是用来存储一些值的
			 * 		不同的是普通对象是使用字符串作为属性名的
			 * 		而数组是使用数字作为索引操作元素
			 * 索引：
			 * 		从0开始的整数就是索引
			 * 数组的存储性能比普通对象好
			 * 在开发中我们经常使用数组来存储一些数据
			 * 
			 * 
			 * 
			 * 
			 */
			
			 //创建一个数组对象
			 var arr = new Array();
			 //使用typeof检查数组会返回object
			//console.log(typeof arr);
			
			/*
			 * 向数组中添加元素
			 * 语法：
			 * 		数组[索引] = 值
			 * 
			 */
			arr[0] = 10;
			arr[1] = 20;
			arr[2] = 30;
			arr[3] = 40;
			/*
			arr[10] = 100;
			arr[100] = 1000;
			*/
			
			/*
			 * 读取数组中的元素
			 * 语法：
			 * 		数组[索引]
			 * 如果读取不存在的索引
			 * 会返回undefined
			 */
			//console.log(arr[2]);
			
			/*
			 * 获取数组的长度（元素的个数）
			 * 可以使用length属性来获取数组的长度
			 * 语法：
			 * 		数组.length
			 * 
			 * 对于连续的数组，使用length可以获取到数组的长度（元素的个数）
			 * 对于非连续的数组，使用length会获取到数组的最大索引+1
			 * 		最好不要使用非连续的数组
			 */
			//console.log(arr.length);
			//console.log(arr);
			
			
			/*
			 * 修改length
			 * 如果修改的length大于原长度
			 * 则多出部分会空出来
			 * 如果修改的length小于原长度
			 * 则多出元素会被删除
			 */
			/*
			arr.length = 10;
			console.log(arr.length);
			console.log(arr);
			arr.length = 2;
			console.log(arr.length);
			console.log(arr);
			*/
			
			
			arr[4] = 50;
			arr[5] = 60;
			
			//向数组的最后一个位置添加元素
			//语法：	数组[数组.length] = 值；
			arr[arr.length] = 70;
			arr[arr.length] = 80;
			arr[arr.length] = 90;
			
			console.log(arr);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
