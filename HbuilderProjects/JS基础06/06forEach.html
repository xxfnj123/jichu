<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 一般情况下都是使用for循环遍历数组
			 * 在JS中还提供了forEach()方法，用来遍历数组
			 * forEach()
			 * 		这个方法不支持IE8以下版本的浏览器
			 */
			
			//创建一个数组
			var arr = ["孙悟空","猪八戒","沙和尚","唐僧","玉兔精"];
			
			/*
			 * forEach()方法需要一个函数作为参数
			 * 		像这种函数，由我们创建但是不由我们调用的，称为回调函数
			 * 		数组中有几个元素，函数就会执行几次
			 * 		每次执行时，浏览器就会将遍历到的元素
			 * 		以实参的形式传递进来，我们可以用来定义形参，来读取这些内容
			 * 
			 * 浏览器会在回调函数中传递的三个参数：
			 * 		第一个参数，就是当前正在遍历的元素value
			 * 		第二个参数，就是当前正在遍历的元素的索引index
			 * 		第三个参数，就是正在遍历的数组obj
			 */
			arr.forEach(function(value,index,obj){
				console.log("value = "+value);
			});
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
