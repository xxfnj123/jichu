<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 在字符串中使用转义字符输入Unicode编码
			 * \u四位编码
			 * 这里用的是十六进制数
			 */
			
			console.log("\u2620");
			console.log("\u2680");
			
		</script>
	</head>
	<body>
		
		<!--
			在网页中使用Unicode编码
			格式：&#编码;
			这里的编码需要十进制数
		-->
		
		<h1 style="font-size: 200px;">&#9760;</h1>
		<h1 style="font-size: 200px;">&#9856;</h1>
		
	</body>
</html>
