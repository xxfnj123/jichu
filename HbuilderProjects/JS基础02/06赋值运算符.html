<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * =
			 *  可以将符号右边的值赋值给符号左边的变量
			 * +=
			 *  a += 5 等价于 a = a + 5
			 * -=
			 *  a -= 5 等价于 a = a - 5
			 * *=
			 *  a *= 5 等价于 a = a * 5
			 * /=
			 *  a /= 5 等价于 a = a / 5
			 * %=
			 *  a %= 5 等价于 a = a % 5
			 * 
			 */
			
			var a = 10;
			//a += 5;
			//a -= 5;
			//a *= 5;
			//a /= 5;
			a %= 3;
			
			
			console.log("a = "+a);
			
			
			
		</script>
	</head>

	</body>
</html>
