			 * 		++a的值等于自增后的值
			 * 
			 * 
			 * 自减--
			 * 		通过自减在变量自身的基础上减1
			 * 		原变量的值会立即自减1
			 * 		a--的值等于原变量的值
			 * 		--a的值等于自增后的值
			 * 
			 * 
			 */
			
			/*自减*/
			
				var num = 10;
				//num--;

				//console.log("d = "+d);
			
			
			
			/*练习*/
			
				var n1 = 10,n2 = 20;
				
				var n = n1++;
				console.log("n = "+n);
				console.log("n1 = "+n1);
				n = ++n1;
				console.log("n = "+n);
				console.log("n1 = "+n1);
				n = n2--;

				console.log("n2 = "+n2);
				n = --n2;
