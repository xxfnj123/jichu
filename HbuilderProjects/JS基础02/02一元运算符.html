<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 一元运算符，只需要一个操作数
			 * + 正号
			 * 		正号不会对数字产生任何影响
			 * - 负号
			 * 		负号可以对数字进行符号的取反
			 * 
			 * 对于非Number类型的值
			 * 		它会先将类型转换为Number，再进行运算
			 * 		在其他数据类型的值前面加上+，将其类型转化为number
			 * 		原理和Number()函数一样
			 * 
			 * 
			 * */
			
			var a = 123;
			a = +a;
			a = -a;
			a = true;
			a = "18";
			a = +a;
			
			//console.log("a = "+a);
			//console.log(typeof a);
			
			var result = 1 + "2" + 3;
			var result = 1 + +"2" + 3;
			//在"2"前面加+，将其转换为number类型，结果会产生变化
			
			console.log("result = "+result);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
