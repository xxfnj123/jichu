<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * Date对象
			 * 		在JS中使用Date对象来表示一个时间
			 * 
			 * 
			 */
			
			//创建一个Date对象
			//如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
			var d = new Date();
			//console.log(d);
			
			
			//创建一个指定的时间对象
			//需要在构造函数中传递一个表示时间的字符串作为参数
			//日期格式：    月/日/年  时:分:秒
			var d2 = new Date("12/15/2012 12:12:12");
			//console.log(d2);
			
			/*
			 * getDate()
			 * 		获取当前日期对象是几日
			 * getDay()
			 * 		获取当前日期对象是周几
			 * 		会返回0-6的值
			 * 		0表示周日，1表示周一，以此类推...
			 * getMonth()
			 * 		获取当前日期对象的月份
			 * 		会返回0-11的值
			 * 		0表示1月，1表示2月，以此类推...
			 * getFullYear()
			 * 		获取当前日期对象的年份
			 * getTime()
			 * 		获取当前日期对象的时间戳
			 * 		时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
			 * 		到当前日期所花费的毫秒数（1秒=1000毫秒）
			 * 		计算机底层在保存时间时，使用的都是时间戳
			 * now()
			 * 		获取当前时间戳
			 * 		可以利用时间戳来测试代码执行的性能
			 */
			var date = d2.getDate();
			//console.log("date = "+date);
			
			var day = d2.getDay();
			//console.log("day = "+day);
			
			var month = d2.getMonth();
			//console.log("month = "+month);
			
			var year = d2.getFullYear();
			//console.log("year = "+year);
			
			var time = d2.getTime();
			//花了多少年到现在这个时间
			//console.log("time = "+time/1000/60/60/24/365);
			
			//中国时间跟格林威治标准时间有差，所以getTime是负数
			/*
			var d3 = new Date("1/1/1970 0:0:0");
			var time = d3.getTime();
			console.log(time);
			*/
			
			//获取当前的时间戳
			//可以利用时间戳来测试代码执行的性能
			var start = Date.now();
			
			for(var i=0;i<100;i++){
				console.log(i);
			}
			
			var end = Date.now();
			
			console.log("执行了"+(end - start)+"毫秒");
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
