<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			var str = "1a2b3c4d5e6f7";
			/*
			 * split()
			 * 		可以将一个字符串拆分为一个数组
			 * 		方法中可以传递一个正则表达式作为参数
			 * 		这个方法即使不指定全局匹配模式g
			 * 		也会全部拆分
			 * 
			 */
			//根据任意字母来将字符串拆分
			var result = str.split(/[A-z]/);
			//console.log(result);
			
			
			
			
			
			
			/*
			 * search()
			 * 		可以搜索字符串中是否含有指定内容
			 * 		如果搜索到指定内容，则会返回第一次出现的索引
			 * 		如果没有搜索到，则会返回-1
			 * 		它可以接受一个正则表达式作为参数，
			 * 		然后会根据正则表达式去检索字符串
			 * 
			 * search()只会查找第一个，
			 * 即使设置全局模式匹配也没用
			 * 
			 */
			str = "hello abc hello aec afc";
			/*
			 * 搜索字符串中是否含有abc 或aec 或afc
			 */
			result = str.search(/a[bef]c/);
			//console.log(result);
			
			
			
			
			
			
			/*
			 * match()
			 * 		可以根据正则表达式从一个字符串中将符合条件的内容提取出来
			 * 		默认情况下match只会找到第一个符合要求的内容然后停止检索
			 * 		我们可以设置正则表达式为全局匹配模式
			 * 		这样就会匹配到所有的内容
			 * 		可以为一个正则表达式设置多个匹配模式，顺序无所谓
			 * match()会将匹配到的内容封装到一个数组中返回
			 * 
			 * 
			 * 
			 */
			str = "1a2b3c4d5e6f7A8B9C";
			result = str.match(/[a-z]/gi);
			//console.log(Array.isArray(result));
			//console.log(result[3]);
			
			
			
			/*
			 * replace()
			 * 		可以将字符串中的指定内容替换为新的内容
			 * 		参数：
			 * 			1.被替换的内容
			 * 			2.新的内容
			 * 		默认只会替换第一个
			 * 		可以接收一个正则表达式作为参数
			 */
			str = "aaa111AAA222bbb333BBB444";
			//result = str.replace(/[a-z]/gi , "@");
			result = str.replace(/[a-z]/gi , "");
			//console.log(result);
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
