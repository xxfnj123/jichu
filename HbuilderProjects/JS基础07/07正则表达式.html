<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 正则表达式
			 * 		邮件的规则：
			 * 			1.前边可以是xxxx乱七八糟
			 * 			2.跟着一个@
			 * 			3.后面可以是xxxx乱七八糟
			 * 			4.结尾可以是.com或者其他乱七八糟
			 * 
			 * 正则表达式用于定义一些字符串的规则
			 * 		计算机可以根据正则表达式，来检查一个字符串是否符合规则
			 * 		或者将字符串中符合规则的内容提取出来
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 */
			
			//创建正则表达式的对象
			/*
			 * 语法：
			 * 		var 变量 = new RegExp("正则表达式","匹配模式");
			 * 		使用typeof检查正则对象会返回object
			 * 		var reg = new RegExp("a");
			 * 		这个正则表达式可以用来检查一个字符串中是否含有a
			 * 		严格区分大小写
			 * 在构造函数中可以传递一个匹配模式作为第二个参数
			 * 		可以是
			 * 			i 忽略大小写
			 * 			g全局匹配模式
			 */
			var reg = new RegExp("a","i");
			var str = "a";
			
			/*
			 * 正则表达式的方法：
			 * 	test()
			 * 		使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
			 * 		如果符合则返回true，不符合则返回false
			 */
			var result = reg.test(str);
			//console.log(result);
			//console.log(reg.test("abcd"));//有a则返回true
			//console.log(reg.test("bcd"));//没有a则返回false
			//console.log(reg.test("acdb"));
			//console.log(reg.test("bAbd"));//i忽略了大小写
			
			
			
		</script>
	</head>

	</body>
</html>
