			/*
			 * 量词
			 * 		通过量词可以设置一个内容出现的次数
			 * 		量词只对它前边的一个内容起作用
			 * 		{n} 连续出现n次
			 * 		{m,n} 出现m到n次
			 * 		{m,} 出现m次及以上
			 * 		+  至少有一个   == {1,}
			 * 		*  有没有都可   == {0,}
			 * 		?  没有或一个   == {0,1}
			 */
			var reg = /a{3}/;//aaa
			reg = /(ab){3}/;//ababab
			reg = /ab{3}c/;//abbbc
			reg = /ab{1,3}c/;//abc | abbc | abbbc
			reg = /ab{3,}c/;
			reg = /ab+c/;
			reg = /ab*c/;
			reg = /ab?c/;
