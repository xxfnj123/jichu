<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//创建一个字符串
			var str = "hello world";
			
			/*
			 * 在底层字符串是以字符数组的形式保存的
			 * ["h","e","l","l","o",...]
			 */
			/*
			 * length属性
			 * 		可以用来获取字符串的长度
			 */
			
			//console.log(str.length);
			//console.log(str[5]);
			
			
			/*
			 * charAt()
			 * 		可以返回字符串中指定位置的字符
			 * 		根据索引获取指定的字符
			 */
			str = "hello world";
			var result = str.charAt(4);
			//console.log(str);
			//console.log("result = "+result);
			
			
			/*
			 * charCodeAt()
			 * 		获取指定位置字符的字符编码（Unicode编码）
			 * 
			 */
			str = "hello world";
			result = str.charCodeAt(0);
			//console.log(str);
			//console.log("result = "+result);
			
			
			
			/*
			 * String.fromCharCode()
			 * 		可以根据字符编码去获取字符
			 */
			result = String.fromCharCode(0x2682);
			//console.log("result = "+result);
			
			
			/*
			 * concat()
			 * 		可以用来连接两个或多个字符串
			 * 		作用和+一样
			 */
			result = str.concat("你好","再见");
			//console.log(result);
			
			
			/*
			 * indexOf()
			 * 		该方法可以检索一个字符串中是否含有指定内容
			 * 		如果该字符串中含有该内容，则会返回其第一次出现的索引
			 * 		如果没有找到指定的内容，则返回-1
			 * 		可以指定第二个参数，指定开始查找的位置
			 * 
			 * lastIndexOf()
			 * 		该方法用法与indexOf()一样
			 * 		不同的是indexOf()是从前往后找
			 * 		而lastIndexOf()是从后往前找
			 * 		也可以指定开始查找的位置的参数
			 * 
			 */
			str = "hello hello";
			result = str.indexOf("h",1);
			//console.log(result);
			result = str.lastIndexOf("e",5);
			//console.log(result);
			
			
			/*
			 * slice()
			 * 		可以从字符串中截取指定的内容
			 * 		不会影响源字符串
			 * 		会将截取的内容作为返回值
			 * 		参数：
			 * 			第一个，开始位置索引包括开始
			 * 			第二个，结束索引位置不包括结束
			 * 		如果省略第二个参数，则会截取到后边所有
			 * 		也可以传递一个负数作为参数，负数参数会从后面开始计算
			 * 		
			 * 
			 * 
			 */
			str = "abcdefg";
			result = str.slice(1,3);
			result = str.slice(3);
			result = str.slice(3,-1);
			//console.log(result);
			
			
			/*
			 * substring()
			 * 		可以用来截取一个字符串，和slice()类似
			 * 		参数：
			 * 			第一个，开始位置索引包括开始
			 * 			第二个，结束索引位置不包括结束
			 * 
			 * 		不同的是这个方法不能接收负值作为参数
			 * 		如果传递了一个负值，则默认使用0
			 * 		而且还会自动调整参数的位置
			 * 		如果第二个参数小于第一个参数
			 * 		则会自动交换位置
			 * 
			 */
			str = "abcdefg";
			result = str.substring(1,3);
			//console.log(result);
			
			
			
			/*
			 * substr()
			 * 		用来截取字符串
			 * 		参数：
			 * 			第一个为截取开始位置索引包括开始
			 * 			第二个表示截取长度
			 */
			str = "abcdefg";
			result = str.substr(2,4);
			//console.log(result);
			
			
			/*
			 * split()
			 * 		可以将一个字符串拆分为一个数组
			 * 		参数：
			 * 			需要一个字符串作为参数，会根据字符串去拆分数组
			 * 			如果传递一个空串作为参数，
			 * 			则会将每个字符都拆分为数组中的一个元素
			 * 			
			 */
			str = "abc,bcd,cde,def";
			result = str.split(",");
			//console.log(Array.isArray(result));
			//console.log(result[0]);
			
			
			
			
			
			/*
			 * toUpperCase()
			 * 		将一个字符串转换为大写并返回
			 */
			str = "abcdefg";
			result = str.toUpperCase();
			//console.log(result);
			
			/*
			 * toLowerCase()
			 * 		将一个字符串转换为小写并返回
			 */
			str = "ABCDEFG";
			result = str.toLowerCase()
			console.log(result);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
