<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 使用字面量来创建正则表达式
			 * 语法：
			 * 		var 变量 = /正则表达式/匹配模式;
			 * 使用字面量创建正则表达式更加简单
			 * 使用构造函数创建正则表达式则更加灵活
			 */
			//var reg = new RegExp("a","i");
			//使用字面量来创建正则表达式
			var reg = /a/i;
			//console.log(typeof reg);
			//console.log(reg.test("abc"));
			
			
			//创建一个正则表达式，检查一个字符串中是否含有a或b
			/*
			 * 使用 | 表达或者的意思
			 */
			reg = /a|b|c/;
			//console.log(reg.test("a"));
			/*
			 * 创建一个正则表达式，检查一个字符串中是否有字母
			 * []里的内容也是或的关系
			 * [ab] == a|b
			 * [a-z] 任意小写字母
			 * [A-Z] 任意大写字母
			 * [A-z] 任意字母
			 */
			reg = /[A-z]/;
			//console.log(reg.test("aec"));
			/*
			 * 创建一个正则表达式，
			 * 检查一个字符串中是否有abc 或adc 或aec
			 */
			reg = /a[bde]c/;
			//console.log(reg.test("aec"));
			/*
			 * [^ab] 除了ab
			 * [^]   除了
			 */
			reg = /[^ab]/;
			//console.log(reg.test("abc"));
			/*
			 * [0-9] 任意数字
			 */
			reg = /[0-9]/;
			console.log(reg.test("66"));
			
			
		</script>
	</head>
	<body>
	</body>
</html>
