<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 创建一个对象
			 */
			var obj = new Object();
			
			//向对象中添加属性
			obj.name = "孙悟空";
			obj.age = 18;
			
			//对象的属性值可以是任何的数据类型
			obj.sayName = function(){
				console.log(obj.name);
			};
			
			function fun(){
				console.log(obj.name);
			};
			
			
			//console.log(obj.sayName);
			//调用方法
			//obj.sayName();
			//调用函数
			//fun();
			
			
			/*
			 * 函数也可以称为对象的属性
			 * 如果一个函数作为一个对象的属性保存
			 * 那么我们称这个函数是这个对象的方法
			 * 调用这个函数就是调用这个对象的方法(method)
			 * 
			 * 只是名称上的区别没有其他区别
			 * 
			 * 
			 */
			
			
			var obj2 = {
				name:"猪八戒",
				age:28,
				sayName:function(){
					console.log(obj2.name);
				}
			}
			obj2.sayName();
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
