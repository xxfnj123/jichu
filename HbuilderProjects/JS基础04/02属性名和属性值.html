<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			var obj = new Object();
			
			/*
			 * 向对象中添加属性
			 * 属性名：
			 * 		对象的属性名不强制要求遵守标识符的规范
			 * 		什么名字都可以取
			 * 		但是我们使用时还是尽量遵守标识符的规范
			 */
			
			obj.name = "孙悟空";
			//console.log(obj.name);
			
			/*
			 * 如果要使用特殊的属性名，需要采用新的命名方式
			 * 语法：
			 * 		对象["属性名"] = 属性值
			 * 		读取时也要采用这种方法
			 * 
			 * 使用[]这种形式去操作属性，更加的灵活
			 * 在[]中可以直接传递一个变量，
			 * 这样变量值是多少就会读取那个属性
			 * 
			 */
			
			//obj["123"] = 789;
			//obj["nihao"] = "你好";
			//n = "nihao";
			//console.log(obj[n]);
			
			
			/*
			 * 属性值
			 * JS对象的属性值，可以是任意的数据类型
			 * 甚至可以是一个对象
			 * 
			 */
			
			obj.test = true;
			obj.test = null;
			obj.test = undefined;
			
			
			//创建一个对象
			var obj2 = new Object();
			obj2.name = "猪八戒";
			
			//将obj2设置为obj的属性
			obj.test = obj2;
			
			//console.log(obj.test.name);
			
			
			/*
			 * in 运算符
			 * 可以检查一个对象中是否含有指定属性
			 * 		如果有则返回true，没有则返回false
			 * 语法：
			 * 		"属性名" in 对象
			 */
			//console.log(obj.test2);
			
			//检查obj中是否含有test2属性
			//console.log("test" in obj);
			console.log("name" in obj);
			
		</script>
	</head>
	<body>
	</body>
</html>
