<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 创建一个对象
			 */
			//var obj = new Object();
			
			/*
			 * 使用对象字面量创建一个对象
			 */
			var obj = {};
			obj.name = "孙悟空";
			//console.log(obj.name);
			
			/*
			 * 使用对象字面量，可以在创建对象时，直接指定对象中的属性
			 * 语法：
			 * 		{
			 * 			属性名:属性值,
			 * 			属性名:属性值,
			 * 			属性名:属性值,
			 * 			...
			 * 		}
			 * 
			 * 如果要使用一些特殊的属性名，则需要加上双引号
			 * 调用时也需要加上[]才能调用特殊的属性名
			 * 
			 * 属性名和属性值是一组组的名值对之间结构
			 * 名和值之间使用:连接
			 * 多个名值对之间用,隔开
			 * 最后一对名值对后面不用加,
			 * 
			 * 
			 */
			
			
			var obj2 = {
				name:"猪八戒",
				age:28,
				gender:"男",
				"@#￥%":"猪言猪语",
				//对象的嵌套
				test:{name:"沙和尚"}
	
			};
			
			console.log(obj2.test.name);
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
