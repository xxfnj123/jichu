<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * JS中的变量都是保存到栈内存中的
			 * 		基本数据类型的值直接在栈内存中存储
			 * 		值与值之间是相互存在的
			 * 		修改一个变量不会影响其他的变量
			 * 
			 * 		对象是保存到堆内存中的
			 * 		每创建一个新的对象，就会在堆内存中开辟出一个新的空间
			 * 		而变量保存的是对象的内存地址（对象的引用）
			 * 		如果两个变量保存的是同一个对象引用
			 * 		当其中一个对象通过一个变量修改属性时
			 * 		另一个也会受到影响
			 * 
			 * 
			 * 
			 * 
			 */
			
			/*变量*/
			/*
			var a = 123;
			var b = a;
			a++;
			console.log("a = "+a);
			console.log("b = "+b);
			*/
			
			
			/*对象*/
			var obj1 = new Object();
			obj1.name = "孙悟空";
			var obj2 = obj1;
			obj1.name = "猪八戒";
			//console.log(obj1.name);
			//console.log(obj2.name);
			
			obj2 = null;
			//console.log(obj1);
			//console.log(obj2);
			
			
			var obj3 = new Object();
			var obj4 = new Object();
			obj3.name = "沙和尚";
			obj4.name = "沙和尚";
			
			//console.log(obj3);
			//console.log(obj4);
			
			/*
			 * 当比较两个基本数据类型的值时，就是比较值
			 * 而比较两个引用数据类型时，比较的是对象的内存地址
			 * 		如果两个对象是一摸一样的，但是内存地址不同，还是会返回false
			 */
			
			console.log(obj3 == obj4);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
