<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn"> 我是一个按钮</button>
		<script>
			
			/*
			 * 浏览器已经为我们提供文档节点对象
			 * 这个对象是window属性
			 * 
			 */
			//console.log(document);
			
			//获取到button对象
			var btn = document.getElementById("btn");
			//console.log(btn);
			
			//修改按钮里的文字
			btn.innerHTML = "我是修改名字后的按钮";
			console.log(btn.innerHTML);
			
			
			
		</script>
		
		
	</body>
</html>
