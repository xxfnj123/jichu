<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			window.onload = function(){
				
				/*
				 * 点击超链接，删除一个员工的信息
				 * 
				 */
				 
				 //获取所有的超链接
				 var allA = document.getElementsByTagName("a");
				 
				 //为每个超链接都绑定一个单击响应函数
				 for(var i=0;i<allA.length;i++){
				 	
				 	/*
				 	 * for循环在页面加载完成之后立即执行
				 	 * 而响应函数会在超链接被点击时才执行
				 	 * 当响应函数执行时，for循环早已执行完毕
				 	 */
				 	
				 	alert("for循环正在执行"+i);
				 	
				 	
				 	allA[i].onclick = function(){
				 		
				 		alert("响应函数正在执行"+i);
				 		
				 		return false;
				 	};
				 }
				 
				 
			};
			
			
		</script>
	</head>
