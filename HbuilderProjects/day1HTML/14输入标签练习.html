<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<table border="1px" width="30%" align="center" cellspacing="0px">
			<tr>
				<td>
		                               账号：
				</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>
					密码：
				</td>
				<td>
					<input type="password" />
				</td>
			</tr>
			<tr>
				<td>
					性别：
				</td>
				<td>
					<input type="radio" name="gender" checked />男
		            <input type="radio" name="gender" />女
				</td>
			</tr>
			<tr>
				<td>
					爱好：
				</td>
				<td>
					<input type="checkbox" />篮球
		            <input type="checkbox" />足球
		            <input type="checkbox" />乒乓球
		            <input type="checkbox" />羽毛球
				</td>
			</tr>
			<tr>
				<td>
					请选择照片：
				</td>
				<td>
					<input type="file" />
				</td>
			</tr>
			<tr>
				<td>
					个人简介：
				</td>
				<td>
					<textarea style="width: 100px; height: 100px;">请介绍一下你自己：</textarea>
				</td>
			</tr>
			<tr>
				<td>
					籍贯：
				</td>
				<td>
					<select multiple="multiple">
			            <option selected="selected">-请选择省份-</option>
			            <option>广东</option>
			            <option>北京</option>
			            <option>上海</option>
		            </select>
				</td>
			</tr>
		</table>

	</body>
</html>
