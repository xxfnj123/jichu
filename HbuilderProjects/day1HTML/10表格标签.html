<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			table 代表整个表格
			tr    代表一行
			td    代表每一个单元格
			th>>>>自带加粗并且居中的td，一般放在表头
			border设置出表格线（外表格线和内单元格线）
			cellspacing设置外表格线和内单元格线距离
			cellpadding设置文字与内单元格线距离
			align设置表格的位置
			width设置表格的宽度
			thead表头
			tbody表体 如果不写，浏览器会自动添加
			tfoot表尾
		-->
		
		<table align="center" width="500px" border="1px" cellspacing="0px" cellpadding="0px">
			
			<thead bgcolor="yellow">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>班级</th>
				<th>分数</th>
			</tr>
			</thead>
			<tbody bgcolor=bisque>
			<tr>
				<td>张三</td>
				<td>13</td>
				<td>计科1班</td>
				<td>66</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>14</td>
				<td>计科2班</td>
				<td>77</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>15</td>
				<td>计科3班</td>
				<td>88</td>
			</tr>
			</tbody>
			<tfoot bgcolor=aqua>
			<tr>
				<td>总人数</td>
				<td>3</td>
				<td>总分数</td>
				<td>231</td>
			</tr>
			</tfoot>

		</table>
		
		
		
	</body>
</html>
