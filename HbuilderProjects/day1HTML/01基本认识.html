<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8"/>
		<!--
			告诉浏览器以指定的字符集解析输入的文字
        	若当前文件存储所用字符集为utf-8
        	而输入的meta charset=“GBK”
        	则会出现乱码；
        	所以，设置的字符集要和文件本身储存所用的字符集相一致
                注释快捷键：选中 ctrl+shift+/
        -->
        
		<!--
		meta 
		一般定于一些当前网页的特殊属性
		通过meat标签的属性定义页面的特征
		
		<标签名 属性1='' 属性2=''></标签名>
		charset属性 行医当前页面的字符集 告诉浏览器以什么字符集解析当前页面
		name属性 一般用于定义当前网页的一些简单描述 便于在搜索引擎上根据描述搜索到当前页面
		    keywords    关键字
		    author      作者
		    description 描述--一段陈述性文字，描述当前网页
		content 上述属性的内容
		    html中，属性值使用单引号或者双引号都可以
		-->
		
		<meta name="keywords" content="广州新华学院，新华学院，..."/>
        <!--设置页面的搜索关键字-->
        
        <meta name="author" content="峰峰峰"/> 
        <!--设置页面的作者-->
        
        <meta name="description" content="广州新华学院有两个校区"/>
        <!--简单描述页面-->
        
        <meta http-equiv="refresh" content="5;http://www.baidu.com" />
        <!--在**秒后对网页进行刷新跳转到新的地址-->
        
        
        <!--
        	link学习CSS样式的引入外部CSS样式文件
        	script 学习js脚本语言 引入脚本语言文件
        -->
        <link />
        <script></script>
        
        
        
        
		<title>01</title>
	</head>
	<body bgcolor="antiquewhite">
		<!--bgcolor属性表示背景颜色-->
		
		今天天气很好，没有下大雨。
	</body>
</html>
