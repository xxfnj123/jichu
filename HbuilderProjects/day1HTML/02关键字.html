<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02</title>
	</head>
	<body>
		<font color="blue">
			今天天气不好，
			一直在下大雨。
		</font>
		<!--hr单标签-->
		<hr width="200px" color="royalblue" size="20" align="left"/>
	</body>
</html>
<!--
	标签 Tag
	单标签meta
	双标签html head body title
	根标签html 包含两个子标签head和body
	标签不区分大小写
	
	属性和属性值 attribute
	不区分大小写
	不区分先后顺序
	属性都是写在开始标签中
	
	文本 text
	双标签之间的内容，包括空格
	文字可以用<font>双标签包住再定义其属性
	注意区分文本是属于哪个双标签内所包含
	不要弄乱了关系
	
	元素 element
	开始标签+中间内容+结束标签
	一个完整的标签，我们可以也称之为网页上的一个元素
	例如：<hr width="200px" color="royalblue" size="20" align="left"/>可以代表一个元素
-->
