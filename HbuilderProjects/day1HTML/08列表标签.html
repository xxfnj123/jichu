<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		信息科学学院
		
		<!--
		有序列表 
		order list       >>> ol
		列表项
		list item        >>> li
		type >>>
		1>>>阿拉伯数字
		a>>>小写字母
		A>>>大写字母
		i>>>小写罗马数字
		I>>>大写罗马数字
		-->
		<ol type="1">
			<li>软件工程</li>
			<li>数字媒体技术</li>
			<li>电子计算机</li>
			<li>计算机科学与技术</li>
		</ol>
		
		
		<!--
		无序列表 
		unorder list     >>> ul
		列表项
		list item        >>> li
		type   >>>
		circle >>>空心圆
		disc   >>>实心圆
		square >>>方形
		-->
		<ul type="disc">
			<li>软件工程</li>
			<li>数字媒体技术</li>
			<li>电子计算机</li>
			<li>计算机科学与技术</li>
		</ul>
		
		
		
		
		
		<!--
		列表嵌套
		一个套一个
		层层嵌套
		-->
		<ul type="disc">
			<li>软件工程
				<ol>
					<li>软件测试</li>
			        <li>软件开发</li>
			        <li>软件调整</li>
				</ol>
			</li>
			<li>数字媒体技术</li>
			<li>电子计算机</li>
			<li>计算机科学与技术</li>
		</ul>
		
	</body>
</html>
