		<!--
			超链接标签  a 标签
			可以给文字，图片，音乐其他标签添加超链接功能
			a标签会默认改变字体颜色同时添加下划线
			href 属性设置链接的地址
			可以是网络路径，也可以是电脑本地的资源
			target 属性设置链接的打开方式
			    _black 新建一页打开
			    _self  当前页面跳转
		-->
		<a href="https://www.baidu.com/" target="_self">百度一下，你就知道</a><br />
		<a href="04格式化标签.html" target="_blank">我自己的网页</a><br />
		<a href="https://www.jd.com/" target="_blank">京东商城</a><br />
		<hr />
