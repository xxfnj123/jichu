<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			对于HTML有特殊含义的符号
			相以普通文本形式展现出来
			就要使用实体名称进行替换
			例如<br/>就要变成&lt;br/&gt;
			<需要用&lt;代替
			>需要用&gt;代替
			空格的替代符号是&nbsp;
			一个&nbsp;代表一个空格
			&需要用&amp;代替
		-->
		
		&lt;br/&gt;<br/>
		你好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中国<br />
		&amp;&amp;
		
		
		
		
	</body>
</html>
