<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		我们都一样                                    <br />
		<b>我们都一样</b>           <br />
		<big>我们都一样</big>       <br />
		<small>我们都一样</small>   <br />
		<em>我们都一样</em>         <br />
		<i>我们都一样</i>           <br />
		<strong>我们都一样</strong> <br />
		log<sub>2</sub>N           <br />
		log2<sup>n</sup>           <br />
		2<sup>n</sup>              <br />
		<del>我们不一样</del>       <br />
		<!--
		格式化标签的嵌套
		多重格式同时生效
		注意合理嵌套
		-->
		<b><big><i>我们都一样</i></big></b>  <br />
		
		<font color="blue" size="30">我们都一样</font>  <br />
		
		<!--借助CSS层叠样式 任何一个body中的标签-->
		<p style="font-size: 40px; font-family: '楷体'; color: cyan;">我们都一样</p>
	</body>
</html>
